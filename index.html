<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Obreiros - CCMV</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="titulo-principal">Escala de Obreiros </div>
            <div id="todas-escalas"></div>
        </header>

        <div class="escalas-container">
            <div id="todas-escalas"></div>
        </div>

        <div class="legenda">
            <h3>Informações:</h3>
            <div class="legenda-item">
                <div class="info-culto domingo">
                    <h4>Culto de Domingo</h4>
                    <p>5 pessoas na escala:</p>
                    <ul>
                        <li>2 pessoas na recepção da entrada</li>
                        <li>2 pessoas na organização dos lugares</li>
                        <li>1 pessoa na organização geral</li>
                    </ul>
                </div>
            </div>
            <div class="legenda-item">
                <div class="info-culto quarta">
                    <h4>Culto de Quarta</h4>
                    <p>2 pessoas na escala (duplas fixas)</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
